        window.jQuery(function($) {

        $(function() {
            $('li.option label').click(function() {
                debugger;
                var examId = $(this).closest('.test_content_nr_main').closest('li').attr('id'); // 得到题目ID
                var cardLi = $('a[href=#' + examId + ']'); // 根据题目ID找到对应答题卡
                // 设置已答题
                if(!cardLi.hasClass('hasBeenAnswer')){
                    cardLi.addClass('hasBeenAnswer');
                }

            });
        });
    </script>

    <script type="text/javascript">
        window.onload = function(){
            alert("执行");
            $("div").hide();
        }
        $(document).ready(function(){
            $("#hide").click(function(){
                $("div").hide();
            });
            $("#show").click(function(){
                $("div").show();
                alert("btn");
                var elem = document.getElementById("exam");
                console.log(elem);
                requestFullScreen(elem);
                var oldtime=$("b").children("time").attr("datetime");
                gettime(oldtime);
            });

        });
        window.onresize = function() {
            if (!checkFull()) {
                //要执行的动作
                alert("exit");//这里捡个懒，直接用JQ来改className
                testform();
            }
        }
    </script>
    <style type="text/css">
        #content:-webkit-full-screen {
            background-color:rgb(255, 255, 12);
        }#myvideo:-webkit-full-screen {
             width: 100%;
             height: 100%;
         }
    </style>
    <script language="JavaScript">
        function  testform() {
            document.getElementById("myForm").submit();
        }
        function gettime(oldtime){
            var time=$("b").children("time").attr("datetime");
            if(time=="PT00H00M00S"){
                testform();
            }else{
                var t=setTimeout(function(){gettime(time);},5000);
            }
        }

        function requestFullScreen(element) {
            alert("btnaacc");
            var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;
            alert("b");
            if (requestMethod) {
                requestMethod.call(element);
            } else if (typeof window.ActiveXObject !== "undefined") {
                var wscript = new ActiveXObject("WScript.Shell");
                if (wscript !== null) {
                    wscript.SendKeys("{F11}");
                }
            }

        }
        function checkFull() {
            var isFull = document.fullscreenEnabled || window.fullScreen || document.webkitIsFullScreen || document.msFullscreenEnabled;
            //to fix : false || undefined == undefined
            if (isFull === undefined) {isFull = false;}
            return isFull;
        }
    </script>
