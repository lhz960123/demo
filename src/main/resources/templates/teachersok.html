<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" ></link>
    <title>Title</title>
</head>
<body bgcolor="#ffe4c4">
<h1>教师登陆成功</h1>
<form action="/teacher/gradeok" method="post">
    <div class="container">
    <table border="0" class="table table-striped table-bordered">
        <tr>
            <th>填空题目</th>
            <th>学生答案</th>
            <th>成绩</th>
        </tr>
        <tr th:each="list_answer:${list_answer}">
            <td><input type="hidden" name="answer_id" th:text="${list_answer.answer_rubric}" th:value="${list_answer.id}" /></td>
            <td><div th:text="${list_answer.result}" /></td>
            <td><input type="text" name="answer_grade" th:value="${list_answer.grade}"  class="form-control"/></td>
        </tr>
    </table>
    </div>
    <table border="0" class="table table-striped table-bordered">
        <tr>
            <th>选择题目</th>
            <th>选择答案</th>
            <th>成绩</th>
        </tr>
        <tr th:each="list_choose:${list_choose}">
            <td><input type="hidden" name="choose_id" th:text="${list_choose.choose_rubric}" th:value="${list_choose.id}" /></td>
            <td><div th:text="${list_choose.option}" /></td>
            <td><input type="text" name="choose_grade" th:value="${list_choose.grade}"  class="form-control"/></td>
        </tr>
    </table>
    <input type="submit" value="提交" class="btn btn-info btn-lg" />
    </div>
</form>
    <div><span th:text="${warning}" ></span></div>
</body>
</html>
