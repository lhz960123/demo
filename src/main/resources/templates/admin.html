<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员登录</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" ></link>
    <link rel="stylesheet" type="text/css" href="../assets/css/adminstyle.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/adminlogin.css" />
    <link rel="apple-touch-icon-precomposed" href="../assets/img/icon/icon.png" />
    <link rel="shortcut icon" href="../assets/img/icon/favicon.ico" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <!--[if gte IE 9]>
    <script src="../assets/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../assets/js/html5shiv.min.js" type="text/javascript"></script>
    <script src="../assets/js/respond.min.js" type="text/javascript"></script>
    <script src="../assets/js/selectivizr-min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script>window.location.href='upgrade-browser.html';</script>
    <![endif]-->
</head>

<body class="user-select">
<div class="container">
    <div class="siteIcon"><img src="../assets/img/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="管理员登录" draggable="false" /></div>
    <form action="/ad/login" method="post" autocomplete="off" class="form-signin">
        <h2 class="form-signin-heading">管理员登录</h2>
        <label for="adminname" class="sr-only">用户名</label>
        <input type="text" id="adminname" name="adminname" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
        <label for="adminpassword" class="sr-only">密码</label>
        <input type="password" id="adminpassword" name="adminpassword" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
        <a href="main.html"><button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">登录</button></a>
    </form>
</div>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script>
    $('[data-toggle="tooltip"]').tooltip();
    window.oncontextmenu = function(){
        //return false;
    };
    $('.siteIcon img').click(function(){
        window.location.reload();
    });
    $('#signinSubmit').click(function(){
        if($('#userName').val() === ''){
            $(this).text('用户名不能为空');
        }else if($('#userPwd').val() === ''){
            $(this).text('密码不能为空');
        }else{
            $(this).text('请稍后...');
        }
    });
</script>
</body>
</html>
